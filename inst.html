<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="Stylesheet" href="Style/inst.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="item1">
                <img src="images/logoin.jpg" class="logoimg"   alt="insta logo">
            </div>
            <div class="item2">
                <input type="text" name="" id="nm" placeholder="Phone number,user name or email address" autofocus>
            </div>
            <div class="item3">
                <input type="password" name="" id="pd" placeholder="Password" autofocus>
            </div>
            <div class="item4">
                <button type="button" class="btn1"><p class="txt1">Log in</p></button>
            </div>
            <div class="item5">
                <hr class="line1">
                <p class="txt3">OR</p>
                <hr class="line2">
            </div>
            <div class="item6">
                <div class="fblogo">
                    <img src="images/fblogo.jpg" class="fbimg"   alt="fblogo"> 
                </div>
                <div class="fbtxt">
                    <p class="txt4" >Log in with Facebook</p>
                </div>
            </div>
            <div class="item7">
               <p class="txt5">forgotten your password?</p> 
            </div>
        </div>
            <div class="bottom1">
                <p class="txt2">Don't have an account?<span> Sign up</span></p></div>
                <div class="bottom2">Get the app.</div>
                <div class="bottom3">
                    <div class="left"> 
                        <img src="images/instlogo1.jpg" class="img1"   alt="logo1"> 
                     </div>
                     <div class="right">
                        <img src="images/instlogo2.jpg"  class="img2"  alt="logo2">
                     </div>
                </div>
    
    </div>
</body>
</html>
